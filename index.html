<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Night with Us</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0ff;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #6c5ce7;
      color: white;
      border-radius: 10px;
    }

    form {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      background-color: #2d2d3a;
      color: #e0e0ff;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    .button-group button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    section {
      max-width: 800px;
      margin: 30px auto;
    }

    details {
      background-color: #2d2d3a;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 10px;
    }

    summary {
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      color: #e0e0ff;
    }

    ul {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      padding: 10px 0;
      margin: 0;
      list-style: none;
    }

    li {
      background-color: #1e1e2f;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(108, 92, 231, 0.3);
    }

    img {
      width: 100px;
      height: auto;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .remove-btn {
      margin-top: 5px;
      background-color: #d63031;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¥ Movie Night Picks</h1>
    <p>Movies we want to watch together ðŸ’œðŸ–¤</p>
  </header>

  <form id="movieForm">
    <input type="text" id="movieInput" placeholder="Add a movie..." required />
    <div class="button-group">
      <button type="button" onclick="addMovie('seth')">Seth</button>
      <button type="button" onclick="addMovie('morgan')">Morgan</button>
      <button type="button" onclick="addMovie('together')">Together</button>
    </div>
  </form>

  <section>
    <details open>
      <summary>ðŸŽ¬ Movies Seth should watch</summary>
      <ul id="sethList"></ul>
    </details>

    <details open>
      <summary>ðŸŽ¬ Movies Morgan should watch</summary>
      <ul id="morganList"></ul>
    </details>

    <details open>
      <summary>ðŸŽ¬ Movies we watch together</summary>
      <ul id="togetherList"></ul>
    </details>
  </section>

  <script>
    const input = document.getElementById('movieInput');
    const lists = {
      seth: document.getElementById('sethList'),
      morgan: document.getElementById('morganList'),
      together: document.getElementById('togetherList')
    };

    const OMDB_API_KEY = '7a903eba';

    // Disable Enter key from submitting the form
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
      }
    });

    async function addMovie(category) {
      const movieTitle = input.value.trim();
      if (!movieTitle || !lists[category]) return;

      try {
        const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movieTitle)}&apikey=${OMDB_API_KEY}`);
        const data = await response.json();

        const li = document.createElement('li');

        if (data.Response === "True") {
          if (data.Poster && data.Poster !== "N/A") {
            const poster = document.createElement('img');
            poster.src = data.Poster;
            poster.alt = `${data.Title} Poster`;
            li.appendChild(poster);
          }

          const title = document.createElement('div');
          title.textContent = data.Title;
          li.appendChild(title);
        } else {
          li.textContent = movieTitle + " (Poster not found)";
        }

        // Add remove button
        const removeBtn = document.createElement('button');
        removeBtn.textContent = "Remove";
        removeBtn.className = "remove-btn";
        removeBtn.onclick = () => li.remove();
        li.appendChild(removeBtn);

        lists[category].appendChild(li);
        input.value = '';
      } catch (error) {
        console.error("Error fetching movie data:", error);
      }
    }
  </script>
</body>
</html>
