<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Movie Night</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0ff;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #6c5ce7;
      color: white;
      border-radius: 10px;
    }
    form {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      background-color: #2d2d3a;
      color: #e0e0ff;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    .button-group button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    section {
      max-width: 800px;
      margin: 30px auto;
    }
    details {
      background-color: #2d2d3a;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 10px;
    }
    summary {
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      color: #e0e0ff;
    }
    ul {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      padding: 10px 0;
      margin: 0;
      list-style: none;
    }
    li {
      background-color: #1e1e2f;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(108, 92, 231, 0.3);
    }
    img {
      width: 100px;
      height: auto;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .remove-btn {
      margin-top: 5px;
      background-color: #d63031;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¥ Shared Movie Night</h1>
    <p>Movies we want to watch together ðŸ’œðŸ–¤</p>
  </header>

  <form id="movieForm">
    <input type="text" id="movieInput" placeholder="Add a movie..." required />
    <div class="button-group">
      <button type="button" onclick="addMovie('seth')">Seth</button>
      <button type="button" onclick="addMovie('morgan')">Morgan</button>
      <button type="button" onclick="addMovie('together')">Together</button>
    </div>
  </form>

  <section>
    <details open>
      <summary>ðŸŽ¬ Movies Seth should watch</summary>
      <ul id="sethList"></ul>
    </details>
    <details open>
      <summary>ðŸŽ¬ Movies Morgan should watch</summary>
      <ul id="morganList"></ul>
    </details>
    <details open>
      <summary>ðŸŽ¬ Movies we watch together</summary>
      <ul id="togetherList"></ul>
    </details>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDm0X9U4SiwHEejpb_Ii97J2SeUeEjNtU0",
      authDomain: "movienight-1f049.firebaseapp.com",
      projectId: "movienight-1f049",
      storageBucket: "movienight-1f049.firebasestorage.app",
      messagingSenderId: "382135324432",
      appId: "1:382135324432:web:96eed2b83191d5250d1f95",
      measurementId: "G-ZP9PNL1SVR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const input = document.getElementById('movieInput');
    const lists = {
      seth: document.getElementById('sethList'),
      morgan: document.getElementById('morganList'),
      together: document.getElementById('togetherList')
    };

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
      }
    });

    async function addMovie(category) {
      const title = input.value.trim();
      if (!title) return;

      const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=7a903eba`);
      const data = await response.json();
      const poster = data.Response === "True" && data.Poster !== "N/A" ? data.Poster : "";

      push(ref(db, category), { title: data.Title || title, poster });
      input.value = '';
    }

    function renderMovie(category, key, movie) {
      const li = document.createElement('li');
      if (movie.poster) {
        const img = document.createElement('img');
        img.src = movie.poster;
        img.alt = movie.title;
        li.appendChild(img);
      }
      const title = document.createElement('div');
      title.textContent = movie.title;
      li.appendChild(title);

      const btn = document.createElement('button');
      btn.textContent = "Remove";
      btn.className = "remove-btn";
      btn.onclick = () => remove(ref(db, `${category}/${key}`));
      li.appendChild(btn);

      lists[category].appendChild(li);
    }

    for (const category in lists) {
      onValue(ref(db, category), snapshot => {
        lists[category].innerHTML = '';
        snapshot.forEach(child => {
          renderMovie(category, child.key, child.val());
        });
      });
    }
  </script>
</body>
</html>
