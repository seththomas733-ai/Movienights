<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Night with Us</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0ff;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #6c5ce7;
      color: white;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    form {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      background-color: #2d2d3a;
      color: #e0e0ff;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    .button-group button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button-group button:hover {
      background-color: #5d4ae0;
    }

    section {
      max-width: 800px;
      margin: 30px auto;
    }

    details {
      background-color: #2d2d3a;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 10px;
    }

    summary {
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      color: #e0e0ff;
      padding: 10px;
    }

    ul {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      padding: 10px 0;
      margin: 0;
      list-style: none;
    }

    li {
      background-color: #1e1e2f;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(108, 92, 231, 0.3);
      position: relative;
    }

    img {
      width: 100px;
      height: auto;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .remove-btn {
      margin-top: 5px;
      background-color: #d63031;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .remove-btn:hover {
      background-color: #b02525;
    }

    .status-message {
      text-align: center;
      margin: 10px 0;
      color: #6c5ce7;
      font-weight: bold;
      min-height: 24px;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .firebase-loading {
      text-align: center;
      padding: 20px;
      color: #6c5ce7;
    }
  </style>
</head>
<body>
  <div id="firebase-loading" class="firebase-loading">
    <p>Loading Firebase...</p>
  </div>

  <div id="app-content" style="display: none;">
    <header>
      <h1>ðŸŽ¥ Movie Night Picks</h1>
      <p>Movies we want to watch together ðŸ’œðŸ–¤</p>
    </header>

    <div id="statusMessage" class="status-message"></div>

    <form id="movieForm">
      <input type="text" id="movieInput" placeholder="Add a movie..." required />
      <div class="button-group">
        <button type="button" id="sethBtn">Seth</button>
        <button type="button" id="morganBtn">Morgan</button>
        <button type="button" id="togetherBtn">Together</button>
      </div>
    </form>

    <section>
      <details open>
        <summary>ðŸŽ¬ Movies Seth should watch</summary>
        <ul id="sethList"></ul>
      </details>

      <details open>
        <summary>ðŸŽ¬ Movies Morgan should watch</summary>
        <ul id="morganList"></ul>
      </details>

      <details open>
        <summary>ðŸŽ¬ Movies we watch together</summary>
        <ul id="togetherList"></ul>
      </details>
    </section>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCnLt2ApvPxspWC2vgcKGlvdNN7b99oxUE",
      authDomain: "movienight-960e4.firebaseapp.com",
      projectId: "movienight-960e4",
      storageBucket: "movienight-960e4.firebasestorage.app",
      messagingSenderId: "344249799299",
      appId: "1:344249799299:web:5616a123638952913dc1b6",
      measurementId: "G-S0L4DN8M7D"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Global variables
    const OMDB_API_KEY = '7a903eba';
    
    // DOM elements
    let input, statusMessage, lists;

    // Initialize the application
    function initApp() {
      // Show app content
      document.getElementById('firebase-loading').style.display = 'none';
      document.getElementById('app-content').style.display = 'block';

      // Get DOM elements
      input = document.getElementById('movieInput');
      statusMessage = document.getElementById('statusMessage');
      lists = {
        seth: document.getElementById('sethList'),
        morgan: document.getElementById('morganList'),
        together: document.getElementById('togetherList')
      };

      // Set up button event listeners
      document.getElementById('sethBtn').addEventListener('click', () => addMovie('seth'));
      document.getElementById('morganBtn').addEventListener('click', () => addMovie('morgan'));
      document.getElementById('togetherBtn').addEventListener('click', () => addMovie('together'));

      // Set up input event listener
      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
        }
      });

      // Load data
      loadFromFirebase();
      
      // Set up real-time listener for changes
      const unsubscribe = onSnapshot(doc(db, "movieLists", "main"), (doc) => {
        if (doc.exists()) {
          const data = doc.data();
          clearAllLists();
          
          for (const category in data) {
            if (lists[category]) {
              data[category].forEach(movie => {
                addMovieToDOM(category, movie);
              });
            }
          }
          showStatus('List updated from cloud!');
        }
      }, (error) => {
        console.error("Error setting up real-time listener:", error);
        showStatus('Error connecting to cloud', true);
      });
    }

    // Show status message
    function showStatus(message, isError = false) {
      statusMessage.textContent = message;
      statusMessage.style.color = isError ? '#d63031' : '#6c5ce7';
      setTimeout(() => {
        statusMessage.textContent = '';
      }, 3000);
    }

    // Set loading state
    function setLoading(isLoading) {
      document.body.classList.toggle('loading', isLoading);
    }

    // Save to Firebase
    async function saveToFirebase() {
      setLoading(true);
      try {
        const data = {};
        for (const category in lists) {
          data[category] = [];
          lists[category].querySelectorAll('li').forEach(li => {
            const title = li.querySelector('div')?.textContent || li.textContent;
            const poster = li.querySelector('img')?.src || '';
            const id = li.dataset.id || Date.now().toString();
            data[category].push({ id, title, poster });
          });
        }
        
        await setDoc(doc(db, "movieLists", "main"), data);
        showStatus('Saved to cloud!');
      } catch (error) {
        console.error("Error saving to Firebase:", error);
        showStatus('Error saving to cloud', true);
        // Fallback to localStorage
        saveToLocalStorage();
      } finally {
        setLoading(false);
      }
    }

    // Load from Firebase
    async function loadFromFirebase() {
      setLoading(true);
      try {
        const docSnap = await getDoc(doc(db, "movieLists", "main"));
        
        if (docSnap.exists()) {
          const data = docSnap.data();
          clearAllLists();
          
          for (const category in data) {
            if (lists[category]) {
              data[category].forEach(movie => {
                addMovieToDOM(category, movie);
              });
            }
          }
          showStatus('Loaded from cloud!');
        } else {
          // If no data in Firebase, try loading from localStorage
          loadFromLocalStorage();
        }
      } catch (error) {
        console.error("Error loading from Firebase:", error);
        showStatus('Error loading from cloud', true);
        // Fallback to localStorage
        loadFromLocalStorage();
      } finally {
        setLoading(false);
      }
    }

    // Save to localStorage (fallback)
    function saveToLocalStorage() {
      const data = {};
      for (const category in lists) {
        data[category] = [];
        lists[category].querySelectorAll('li').forEach(li => {
          const title = li.querySelector('div')?.textContent || li.textContent;
          const poster = li.querySelector('img')?.src || '';
          const id = li.dataset.id || Date.now().toString();
          data[category].push({ id, title, poster });
        });
      }
      localStorage.setItem('movieLists', JSON.stringify(data));
    }

    // Load from localStorage (fallback)
    function loadFromLocalStorage() {
      const dataStr = localStorage.getItem('movieLists');
      if (!dataStr) return;

      try {
        const data = JSON.parse(dataStr);
        clearAllLists();
        
        for (const category in data) {
          if (lists[category]) {
            data[category].forEach(movie => {
              addMovieToDOM(category, movie);
            });
          }
        }
        showStatus('Loaded from local storage');
      } catch (error) {
        console.error("Error loading from localStorage:", error);
      }
    }

    // Clear all lists
    function clearAllLists() {
      for (const category in lists) {
        lists[category].innerHTML = '';
      }
    }

    // Add movie to DOM
    function addMovieToDOM(category, movie) {
      if (!lists[category]) return;
      
      const li = document.createElement('li');
      li.dataset.id = movie.id;
      
      if (movie.poster && movie.poster !== 'N/A') {
        const img = document.createElement('img');
        img.src = movie.poster;
        img.alt = `${movie.title} Poster`;
        li.appendChild(img);
      }
      
      const title = document.createElement('div');
      title.textContent = movie.title;
      li.appendChild(title);

      const removeBtn = document.createElement('button');
      removeBtn.textContent = "Remove";
      removeBtn.className = "remove-btn";
      removeBtn.onclick = async () => {
        li.remove();
        await saveToFirebase();
      };
      li.appendChild(removeBtn);

      lists[category].appendChild(li);
    }

    // Add movie function
    async function addMovie(category) {
      const movieTitle = input.value.trim();
      if (!movieTitle || !lists[category]) return;

      setLoading(true);
      try {
        const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movieTitle)}&apikey=${OMDB_API_KEY}`);
        const data = await response.json();

        const movieData = {
          id: Date.now().toString(),
          title: data.Response === "True" ? data.Title : movieTitle,
          poster: (data.Response === "True" && data.Poster !== "N/A") ? data.Poster : ''
        };

        addMovieToDOM(category, movieData);
        input.value = '';
        await saveToFirebase();
      } catch (error) {
        console.error("Error fetching movie data:", error);
        showStatus('Error fetching movie data', true);
        
        // Fallback: add movie without poster if API fails
        const movieData = {
          id: Date.now().toString(),
          title: movieTitle,
          poster: ''
        };
        addMovieToDOM(category, movieData);
        await saveToFirebase();
      } finally {
        setLoading(false);
      }
    }

    // Initialize the app when Firebase is ready
    initApp();
  </script>
</body>
</html>
